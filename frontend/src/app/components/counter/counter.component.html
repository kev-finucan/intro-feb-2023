<div>
    <button (click)="decrement()"
            class="btn btn-danger btn-sm">-</button>
    <span>{{current$ | async}}</span>
    <button (click)="increment()"
            class="btn btn-success btn-sm">+</button>
    <div>
        <button (click)="reset()"
                [disabled]="(current$ | async) === 0"
                class="btn btn-primary">Reset</button>
    </div>
</div>
